# Hugo Site Configuration
# This is the main configuration file for the Hugo site
# 
# SECURITY NOTE: Sensitive data (API keys, endpoints) are handled securely:
# - Local development: Use config.local.toml (not committed to git)
# - Production: Environment variables injected via GitHub Actions
# - See comments below for setup instructions
#
baseURL = "https://sravivarman.github.io/personal-website/"
languageCode = "en-us"
title = "S Ravivarman"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    [languages.en.params]
      tagline = "Engineer. Coder. Problem Solver."
      hero_description = "Structural engineer and full stack developer with 14+ years in Architecture, Engineering, and Construction (AEC), now specializing in AI/ML. Currently building security and compliance solutions for LLM-based AI agents at Fireraven."
      hero_location = "Montréal, Canada"
      collab_tags = [
        "Full Stack Development",
        "AI Security & Compliance",
        "LLM-based Solutions",
        "PostgreSQL & Data Pipelines",
        "Agile Scrum"
      ]

[build]
  writeStats = true

[params]
name = "S. Ravivarman"
email = "mail@sravivarman.com"
profile_image = "/images/sravivarman-profile.jpg"
author = "S. Ravivarman"

og_image = "images/sravivarman-og.png"

description = "Structural engineer and full stack developer specializing in AI/ML. Building security and compliance solutions for LLM-based AI agents at Fireraven using Python, React, and modern web technologies."

linkedin_url = "https://www.linkedin.com/in/sravivarman"
linkedin_text = "linkedin.com/in/sravivarman"
github_url = "https://github.com/sravivarman"
github_text = "github.com/sravivarman"

copyright = "© 2025 | S. Ravivarman"


resume_url_en = "/files/Sravivarman_CV_English_version.pdf"
resume_label = "View CV"

# Contact Form Configuration
# For security, sensitive endpoints are moved to config.local.toml
# In production, these are injected via environment variables in GitHub Actions
# 
# To set up locally, create config.local.toml with:
# [params]
#   pexels_api_key = "your_pexels_api_key_here"
#   formspree_endpoint = "https://formspree.io/f/your_endpoint_here"
#
# For production deployment, add these as GitHub Secrets:
# - PEXELS_API_KEY: Your Pexels API key
# - FORMSPREE_ENDPOINT: Your Formspree endpoint URL


[[params.social]]
icon = "linkedin-in"
url = "https://www.linkedin.com/in/sravivarman/"

[[params.social]]
icon = "github"
url = "https://github.com/sravivarman"

sectionPagesMenu = 'main'


[taxonomies]
  tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[server]
  [[server.headers]]
    for = "/**/*.css"
    [server.headers.values]
      Content-Type = "text/css"

# Security configuration for environment variables
# Note: We now use serverless functions for secure API key handling
[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']


