# -------------------------------------------------------------------------------------
# Hugo Configuration (GitHub Pages + FixIt)
# -------------------------------------------------------------------------------------

title = "菠菜眾長"

# IMPORTANT:
# Use "/" for CI and GitHub Pages to avoid path issues
baseURL = "/"

# -----------------------------
# Language configuration
# -----------------------------

defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = false
disableLanguages = ["en", "zh-tw"]
hasCJKLanguage = true

[languages]
  [languages.zh-cn]
    weight = 1
    languageName = "简体中文"
    contentDir = "content"

# -----------------------------
# Build / site behavior
# -----------------------------

enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
buildDrafts = false
summaryLength = 150
timeZone = "Asia/Shanghai"

# -----------------------------
# Theme
# -----------------------------

theme = ["FixIt"]

# -----------------------------
# Logging / ignored warnings
# -----------------------------

ignoreLogs = [
  "error-get-remote-image",
  "error-get-remote-json",
  "error-get-gh-repo",
  "error-remote-getjson",
  "error-missing-instagram-accesstoken",
  "warning-dev-version",
  "warning-remote-image",
]
