# -------------------------------------------------------------------------------------
# Hugo Configuration (GitHub Pages + FixIt) â€“ English Only
# -------------------------------------------------------------------------------------

title = "S Ravivarman"

# IMPORTANT:
# Use "/" for CI and GitHub Pages to avoid path issues
baseURL = "/"

# -----------------------------
# Language configuration
# -----------------------------

languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
hasCJKLanguage = false

[languages]
  [languages.en]
    weight = 1
    languageName = "English"
    contentDir = "content"

# -----------------------------
# Build / site behavior
# -----------------------------

enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
buildDrafts = false
summaryLength = 150
timeZone = "Asia/Kolkata"

# -----------------------------
# Theme
# -----------------------------

theme = ["FixIt"]

# -----------------------------
# Logging / ignored warnings
# -----------------------------

ignoreLogs = [
  "error-get-remote-image",
  "error-get-remote-json",
  "error-get-gh-repo",
  "error-remote-getjson",
  "error-missing-instagram-accesstoken",
  "warning-dev-version",
  "warning-remote-image",
]
