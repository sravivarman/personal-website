# -------------------------------------------------------------------------------------
# FixIt Params — Remote Features HARD DISABLED
# -------------------------------------------------------------------------------------

version = "0.4.X"
description = "Personal Website"
keywords = ["Personal", "Academic", "Portfolio"]
defaultTheme = "auto"
dateFormat = "2006-01-02"
enablePWA = false
externalIcon = false
capitalizeTitles = true
withSiteTitle = true
indexWithSubtitle = false
summaryPlainify = true
enableTranslationMerge = false
disableThemeInject = true

# -------------------------------------------------------------------------------------
# Author
# -------------------------------------------------------------------------------------
[author]
name = "S Ravivarman"
avatar = "assets/images/avatar.jpg"

# -------------------------------------------------------------------------------------
# Header
# -------------------------------------------------------------------------------------
[header]
desktopMode = "sticky"
mobileMode = "auto"

[header.title]
name = "SRV"

# -------------------------------------------------------------------------------------
# Footer
# -------------------------------------------------------------------------------------
[footer]
enable = true
since = 2024

[footer.powered]
enable = true
hugoLogo = true
themeLogo = true

# -------------------------------------------------------------------------------------
# Home
# -------------------------------------------------------------------------------------
[home.profile]
enable = true
title = "S Ravivarman"
subtitle = "Personal Website"
social = false

[home.posts]
enable = true
paginate = 10

# -------------------------------------------------------------------------------------
# Search — LOCAL ONLY
# -------------------------------------------------------------------------------------
[search]
enable = true
type = "fuse"

# -------------------------------------------------------------------------------------
# Page
# -------------------------------------------------------------------------------------
[page]
authorAvatar = true
wordCount = true
readingTime = true
instantPage = true
lightgallery = false

[page.toc]
enable = true
ordered = true
startLevel = 2
endLevel = 4

# -------------------------------------------------------------------------------------
# COMMENTS / ANALYTICS — DISABLED
# -------------------------------------------------------------------------------------
[page.comment]
enable = false

[analytics]
enable = false

# -------------------------------------------------------------------------------------
# IMAGES — NO REMOTE
# -------------------------------------------------------------------------------------
[image]
cacheRemote = false
optimise = false

# -------------------------------------------------------------------------------------
# CUSTOM PARTIALS — EMPTY (CRITICAL)
# -------------------------------------------------------------------------------------
[customPartials]
head = []
profile = []
aside = []
comment = []
footer = []
widgets = []
assets = []
postTocBefore = []
postTocAfter = []
postContentBefore = []
postContentAfter = []
postFooterBefore = []
postFooterAfter = []

# -------------------------------------------------------------------------------------
# PROJECTS / TRANSLATION — HARD OFF
# -------------------------------------------------------------------------------------
[projectsAdapters]
enable = false

[autoTranslate]
enable = false

[pangu]
enable = false

[flyfish]
enable = false

[mDevtools]
enable = false
