name: Hugo build and deploy (main branch)

on:
  push:
    branches: [ main ]
    # Prevent infinite deploy loops since output goes to repo root
    paths-ignore:
      - '*.html'
      - 'tags/**'
      - 'search/**'
      - 'reward/**'
      - 'shortcodes/**'
      - 'sitemap.xml'
      - 'robots.txt'
      - 'service-worker*.js'
      - 'site.webmanifest'
      - 'search.json'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  hugo-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.20"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build Hugo site
        run: pnpm build

      - name: DEBUG â€“ confirm Hugo output
        run: |
          echo "===== ROOT CONTENT ====="
          ls -la
          echo ""
          echo "Searching for index.html:"
          find . -maxdepth 2 -name index.html

      - name: Deploy to GitHub Pages (main)
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: main
          publish_dir: .
          keep_files: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: ":rocket: Deploy Hugo site"
          enable_jekyll: false
