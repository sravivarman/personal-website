name: Hugo build and deploy (main branch)

on:
  schedule:
    # Rebuild every day at 00:00 UTC
    - cron: '0 0 * * *'

  push:
    branches: [ main ]
    # Prevent infinite loop when committing built files
    paths-ignore:
      - 'public/**'

  workflow_dispatch:

# REQUIRED: allow GitHub Actions to push to main
permissions:
  contents: write

jobs:
  hugo-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources
          key: hugo-resources-${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.20"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ vars.HUGO_VERSION || 'latest' }}
          extended: true

      - name: Build Hugo site
        env:
          HUGO_PARAMS_GHTOKEN: ${{ secrets.HUGO_PARAMS_GHTOKEN }}
        run: pnpm build

      - name: Deploy to GitHub Pages (main)
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: main
          publish_dir: ./public
          keep_files: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: ":rocket: Deploy Hugo site"
          enable_jekyll: false

      - name: Update Algolia index
        if: ${{ secrets.ALGOLIA_ADMIN_KEY != '' }}
        env:
          ALGOLIA_APP_ID: MTJNHU0JVB
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
          ALGOLIA_INDEX_NAME: 'index'
          ALGOLIA_INDEX_FILE: './public/search.json'
        run: pnpm algolia
